<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CRUD com Fetch e JSONPlaceholder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h3>CRUD com Fetch e JSONPlaceholder</h3>

  <div class="controls">
    <button id="btnGetAll">GET - Todos os Posts</button>
    <input type="number" id="postId" placeholder="ID" />
    <button id="btnGetById">GET - Post por ID</button>
    <button id="btnPost">POST - Criar Post</button>
    <button id="btnUpdate">PUT - Atualizar Post (ID 1)</button>
    <button id="btnDelete">DELETE - Deletar Post (ID 1)</button>
  </div>

  <textarea id="output" readonly></textarea>
  
  <script src="script.js"></script>
</body>
</html>
